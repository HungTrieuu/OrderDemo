<mat-form-field [ngStyle]="{ width: field?.width ? field?.width : '100%' }" class="demo-full-width margin-top" [formGroup]="group">
  <mat-select [placeholder]="field?.label ?? ''" [formControlName]="field?.name ?? ''">
    <mat-option *ngFor="let item of field?.options" [value]="item">{{ item }}</mat-option>
  </mat-select>+
  <mat-hint></mat-hint>
  <!-- <ng-container *ngFor="let validation of field?.validations" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field ? field.name : '')?.hasError(validation.name)">{{ validation.message }}</mat-error>
  </ng-container> -->
</mat-form-field>
