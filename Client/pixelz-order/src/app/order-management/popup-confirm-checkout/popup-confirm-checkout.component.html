<h2 mat-dialog-title>{{ description }}</h2>
<div mat-dialog-content>
  <div class="flex align-items-center flex-column class-wrap">
    <span> Confirm checkout these Orders? </span>
    <div class="flex flex-column class-wrap">
      <div *ngFor="let order of data">
        <div class="class-infor">{{ order.OrderNo }}</div>
      </div>
    </div>
  </div>

</div>
<div mat-dialog-actions class="flex">
    <button type="button" class="btn left" mat-button (click)="close()">Cancel</button>
    <button type="button" class="btn right btn-primary" mat-button (click)="save()">Checkout</button>
</div>
