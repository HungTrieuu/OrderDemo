<h2 mat-dialog-title>{{ description }}</h2>
<div mat-dialog-content>
  <div class="flex flex-column align-items-center">
    <form-dynamic-shared [fields]="regConfig"></form-dynamic-shared>
  </div>
</div>
<div mat-dialog-actions class="flex">
  <button type="button" class="btn left" mat-button (click)="close()">Hủy bỏ</button>
  <ng-container *ngIf="this.status === 'New' || this.status === 'Cancelled'">
    <button type="button" class="btn right submit-btn" mat-button cdkFocusInitial (click)="save()">Lưu</button>
  </ng-container>
</div>
